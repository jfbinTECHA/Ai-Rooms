# Redis configuration for AI Rooms

# Basic settings
bind 0.0.0.0
port 6379

# Persistence
save 60 1000

# Streams settings
stream-node-max-entries 1000

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Security (for development)
protected-mode no